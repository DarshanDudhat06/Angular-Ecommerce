<div class="container-fluid mainheader">
  <div class="row justify-content-center text-center">
    <img src="..\assets\image\Screenshot__655_-removebg-preview.png" routerLink="/">
    <div class="col-md-8 col-lg-6">
      <div class="header">
        <h3 class="title">All In One E-commerce products</h3>
      </div>
      <div class="dropdown">
        <i routerLink="/cart-page" class="cart"><mat-icon>shopping_cart</mat-icon>&nbsp;{{ cartitems }}</i>
        <ul class="dropdown-menu" *ngIf="this.showproduct.length>=1">
          <div class="box">
            <div class="row">&nbsp;
              &nbsp;
              <div class="col-7">
                <strong class="text-dark">Your cart items</strong>
              </div>
              <div class="col-3">
                <strong class="text-dark ">
                  Price
                </strong>
              </div>
            </div>
            <!-- data looping through ngfor -->
            <div class="row mt-3" *ngFor="let item of showproduct" routerLink="/product-details/{{ item.id }}">&nbsp;
              <div class="col-7 ">
                <img class="thumbnail" src="{{item.thumbnail}}" alt="">
              </div>
              <div class="col-3 itemprice ">
                <h4 class="text-dark price">${{item.price}}</h4>
              </div>
              <div class="col-2">
                <mat-icon (click)="delete(item)" class="deleteicon">delete</mat-icon>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-sm mt-2 emptycart" (click)="emptycart()">Empty Cart</button>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
