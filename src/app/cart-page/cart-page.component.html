<ng-container *ngIf="showproduct.length != 0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <h1 class="tablename">Cart Items</h1>
        <table class="table table-borderless mt-3 ">
          <thead>
            <tr >
              <th scope="col">Image</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of showproduct " class="listitem">
              <td><img class="itemimg" src="{{ item.images[0] }}" /></td>
              <td class="list">{{ item.title }}</td>
              <td class="list">{{ item.category }}</td>
              <td class="list">${{ item.price }}</td>
              <td>
                <button (click)="deleteproduct(item)" class="btn btn-danger delete">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- total section -->
      <div class="col-3">
        <h1 class="totalamount">Total Amount
          <strong class="amountprice">${{ totalamount }}</strong>
        </h1><br>

        <strong class="tax">Tax 
          <p class="taxamount">${{taxamount|number:'1.0-0'}}</p>
          </strong><br />
        <strong class="total">Total
          <p class="finalamount">
            ${{finalamount|number:'1.0-0'}}</p>
        </strong>

        <div class="mt-3 ">
          <button (click)="this.addressform = true" class="btn btn-primary  check">
            Checkout</button>&nbsp;
          <button (click)="empty()" class="btn btn-secondary check">
            Empty Cart
          </button>
          <!-- form -->
          <div class="mt-3" *ngIf="addressform">
            <form [formGroup]="myform">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1"
                  placeholder="Enter name" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Mobile Number</label>
                <input type="number" class="form-control" formControlName="mobilenumber" id="exampleInputPassword1"
                  placeholder="Enter mobile number" />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <input class="form-control" id="exampleFormControlTextarea1" formControlName="address" rows="3"
                  placeholder="Enter address">
              </div>

              <button routerLink="/order-page" type="submit" (click)="onsubmit()" [disabled]="this.myform.invalid"
                class="btn btn-success mt-2 form">
                Order</button>&nbsp;
              <button type="submit" (click)="cancel()" class="btn btn-dark mt-2 form">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- forms end -->
    </div>
  </div>
</ng-container>

<!-- empty cart -->
<ng-container *ngIf="showproduct.length == 0">
  <div class="card">
    <div class="center">
      <img class="sorryimg" src="..\assets\image\apology-sorry-images-emoji.webp" alt="">
      <h4>Your Cart is Empty</h4>
      <h6>Please Add Item</h6>
      <button routerLink="/" class="btn btn-dark">Shop Now</button>
    </div>
  </div>
</ng-container>
